<mat-card class="card" appearance="raised">
  <img mat-card-image src="{{heroInfo()?.imageUrl}}" alt="Photo of a superhero">
  <mat-card-header>
    <mat-card-title>
      <h3>{{heroInfo()?.name}}</h3>
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{heroInfo()?.powers}}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{heroInfo()?.description}}
    <button mat-button disabled><mat-icon>location_on</mat-icon> {{heroInfo()?.location}}</button>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDeleteHeroForm(heroInfo())">Eliminar</button>
    <button mat-flat-button><mat-icon>edit</mat-icon> Editar</button>
  </mat-card-actions>
</mat-card>
