<mat-card class="card" appearance="raised">
  <img mat-card-image src="{{heroInfo()?.imageUrl}}" alt="Photo of a superhero">
  <mat-card-header>
    <mat-card-title>
      {{heroInfo()?.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{heroInfo()?.powers}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{heroInfo()?.description}}</p>
    <button mat-button class="location" disabled><mat-icon>location_on</mat-icon> {{heroInfo()?.location}}</button>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="openDeleteHeroForm(heroInfo())">Eliminar</button>
    <button mat-flat-button><mat-icon>edit</mat-icon> Editar</button>
  </mat-card-actions>
</mat-card>
