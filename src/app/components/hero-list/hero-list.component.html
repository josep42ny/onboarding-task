<div class="hero-searchbar-wrapper">
  <form [formGroup]="searchForm" (submit)="onSearchSubmit()" class="hero-searchbar">
    <mat-form-field subscriptSizing="dynamic" appearance="outline">
      <mat-label>Busca un héroe</mat-label>
      <input matInput type="search" placeholder="Busca un héroe" formControlName="search">
      <button matSuffix mat-icon-button type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <button mat-flat-button (click)="openAddHeroForm()"><mat-icon>add</mat-icon>Crear nuevo héroe</button>
</div>

<div class="hero-list-heading">
  <h1>Héroes más allá de la imaginación</h1>
  <p>Desd tiempos inmemoriales, la humanidad ha soñado con figuras extraordinarias <br> capaces de desafiar los límities
    de la realidad. </p>
</div>

<div class="hero-list">
  @if (heroes().length === 0) {
  <div>No se han encontrado heroes</div>
  } @else {
  @for (hero of heroes(); track hero.id) {
  <app-hero-card (onCardChange)="getHeroes()" [heroInfo]="hero" />
  }
  }
</div>
